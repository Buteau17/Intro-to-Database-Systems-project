<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/emp">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Year:</label>  
    <div class="col-sm-4">  
      {{ form.year }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Month:</label>  
    <div class="col-sm-4">  
      {{ form.month }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Day:</label>  
    <div class="col-sm-4">  
      {{ form.day }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Hour:</label>  
    <div class="col-sm-4">  
      {{ form.hour }}  
    </div>  
  </div> 
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Minute:</label>  
    <div class="col-sm-4">  
      {{ form.minute }}  
    </div>  
  </div> 
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Type:</label>  
    <div class="col-sm-4">  
      {{ form.type }}  
    </div>  
  </div>
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">District:</label>  
    <div class="col-sm-4">  
      {{ form.district }}  
    </div>  
  </div>
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Location:</label>  
    <div class="col-sm-4">  
      {{ form.location }}  
    </div>  
  </div>
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Amount of death:</label>  
    <div class="col-sm-4">  
      {{ form.amountofdeath}}  
    </div>  
  </div>
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Amount of injuries:</label>  
    <div class="col-sm-4">  
      {{ form.amountofinjuries}}  
    </div>  
  </div>
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Sequence of parties involved:</label>  
    <div class="col-sm-4">  
      {{ form.sequenceofpartiesinvolved}}  
    </div>  
  </div>
    
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
